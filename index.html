<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="frame">
        <div id="container">
            <div class="slide"><img src="img1.jpg" alt="img1"></div>
            <div class="slide"><img src="img2.jpeg" alt="img2"></div>
            <div class="slide"><img src="img3.jpeg" alt="img3"></div>
            <div class="slide"><img src="img4.jpeg" alt="img4"></div>
            <div class="slide"><img src="img5.jpeg" alt="img5"></div>
            <div class="slide"><img src="img6.jpeg" alt="img6"></div>
            <div class="slide"><img src="img7.jpeg" alt="img7"></div>
            <div class="slide"><img src="img8.jpeg" alt="img8"></div>
            <div class="slide"><img src="img9.jpeg" alt="img9"></div>
        </div>    
    </div>
    <div id="controls">
        <button id="prev">Prev</button>
        <div id="dots"></div>
        <button id="next">Next</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
